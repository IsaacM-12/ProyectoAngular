<h2>expliqueles</h2>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Invitations</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th>ID</th>
              <th>Email</th>
              <th>Status</th>
              <th>Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let invitation of usersToInvite">
                <td>
                  {{ invitation.id }}
                </td>
                <td>
                  {{ invitation.email }}
                </td>
                <td>
                  {{ invitation.status }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
